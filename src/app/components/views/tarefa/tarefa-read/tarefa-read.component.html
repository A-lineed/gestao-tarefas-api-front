<div class="content">

  <div class="title">
    <h1>Tarefas</h1>
  </div>
  <form>

    <div class="con">
      <mat-form-field>
        <mat-label>ID</mat-label>
        <input matInput type="number" name="id" placeholder="Ex: 1">
      </mat-form-field>
      <mat-form-field class="form">
        <mat-label>TÍTULO</mat-label>
        <input matInput type="text" name="titulo" placeholder="Ex. Estudar Java">
      </mat-form-field>
      <mat-form-field class="form">
        <mat-label>RESPONSÁVEL</mat-label>
        <textarea matInput type="text" name="responsavel" placeholder="Ex. Aline"></textarea>
      </mat-form-field>
      <mat-form-field class="form">
        <mat-label>SITUAÇÃO</mat-label>
        <textarea matInput type="text" name="prioridade" placeholder="Ex. Media"></textarea>
      </mat-form-field>
    </div>







  </form>


  <div class="botao"><button  class="mat-elevation-z8" mat-stroked-button color="primary"> Buscar tarefa </button></div>
  
  <div><button class="mat-elevation-z8" (click)="navegarParaTarefaCreate()" mat-stroked-button color="primary"> CADASTRAR
    TAREFA </button></div>

  

  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="tarefa">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>TITULO</th>
        <td mat-cell *matCellDef="let row">{{ row.titulo }}</td>
      </ng-container>

      <ng-container matColumnDef="responsavel">
        <th mat-header-cell *matHeaderCellDef>RESPONSÁVEL</th>
        <td mat-cell *matCellDef="let row">{{ row.responsavel }}</td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>DESCRIÇÃO</th>
        <td mat-cell *matCellDef="let row">{{ row.descricao }}
        </td>
      </ng-container>

      <ng-container matColumnDef="prioridade">
        <th mat-header-cell *matHeaderCellDef>PRIORIDADE</th>
        <td mat-cell *matCellDef="let row">{{ row.prioridade }}
        </td>
      </ng-container>



      <ng-container matColumnDef="deadline">
        <th mat-header-cell *matHeaderCellDef>DEADLINE</th>
        <td mat-cell *matCellDef="let row">{{ row.deadline }}
        </td>
      </ng-container>





      <!-- Symbol Column -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>AÇÕES</th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" routerLink="update/{{ row.id }}">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete" routerLink="delete/{{ row.id }}">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
