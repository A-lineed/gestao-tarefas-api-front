
<div class="content">

    <div class="title">
        <h1>Tarefas</h1>
    </div>

    
    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="tarefas">
      
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="titulo">
              <th mat-header-cell *matHeaderCellDef> TÍTULO </th>
              <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="descricao">
              <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
              <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="responsavel">
              <th mat-header-cell *matHeaderCellDef> RESPONSÁVEL </th>
              <td mat-cell *matCellDef="let row"> {{row.responsavel}} </td>
            </ng-container>
    
            <!-- Name Column 
            <ng-container matColumnDef="prioridade">
              <th mat-header-cell *matHeaderCellDef> PRIORIDADE </th>
              <td mat-cell *matCellDef="let row"> {{row.prioridade}} </td>
            </ng-container> -->
          
            <!-- Weight Column -->
            <ng-container matColumnDef="data">
              <th mat-header-cell *matHeaderCellDef> DATA </th>
              <td mat-cell *matCellDef="let row"> {{row.data}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
              <td mat-cell *matCellDef="let row"> {{row.acoes}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

    </div>
    
      
      
</div>
